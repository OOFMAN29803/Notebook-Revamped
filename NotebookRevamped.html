<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<script src="https://cdn.jsdelivr.net/npm/dompurify@2"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

<title>Untitled Notebook - Notebook Revamped</title>
</head>
<body>
<div id="allContainer">
<input id="inputTitle" placeholder="Document Name..." maxlength=20></input><div id="AIimportButton" onclick="AIopenMenu()"><p class="wordAI">âœ¨</p></div>
<br>
<center><div id="topBanner"><button id="boldButton">Bold</button><button id="sandboxButton">Sandbox</button><button id="underlineButton">Underline</button><button id="highlightButton">Highlight</button><button id="italicButton">Italic</button><button id="downloadButton" onclick="downloadtxt()">Download</button><button id="importButton" onclick="importTxtFile()">Import</button><button id="iFrameButton">iFrame</button><button id="codeBlockButton">Codeblock</button><button id="clearButton" onclick="clearButton()">Clear</button></div></center>
</center><center><div contenteditable id="mainDiv"></div></center>
<div id="mainAIDiv"><input text="text" id="inputText">  <button id="generateButton" onclick="generateSentence()">Generate Sentence</button>
</input><br><p id="outputText"></p><br><button id="mainAIcloseDiv" onclick="AIcloseMenu()">Close</button></div>
</div>
<center><div id="inactive" onclick="dissappear()"><p id="timeAmbience">00<br>00</p></div></center>
<script src="main.js"></script>
</script>
<script>
function downloadtxt() {
    const editableDivs = document.getElementById("mainDiv");
    const htmlContent = editableDivs.innerHTML
    const blob = new Blob([htmlContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = document.getElementById("inputTitle").value + '.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

</script>
</body>
</html>
